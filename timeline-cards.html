<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Cards - Plan de Despliegue Bancolombia</title>
    <link rel="stylesheet" href="https://cdn.lineicons.com/3.0/lineicons.css">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body { 
            font-family: 'Arial', sans-serif; 
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .header h1 {
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .back-btn {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .controls {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .controls label {
            color: white;
            margin-right: 10px;
            font-weight: bold;
        }
        
        .controls select, .controls button {
            margin: 5px;
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            background: white;
            color: #333;
        }
        
        .controls button {
            background: #007bff;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        
        .controls button:hover {
            background: #0056b3;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 15px;
            text-align: center;
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .task-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .task-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .card-header {
            padding: 20px;
            position: relative;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .card-header.status-completed {
            background: linear-gradient(135deg, #4caf50 0%, #2e7d32 100%);
        }
        
        .card-header.status-progress {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
        }
        
        .card-header.status-pending {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
        }
        
        .card-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .card-week {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        
        .card-title {
            font-size: 1.3rem;
            font-weight: bold;
            line-height: 1.3;
            margin-bottom: 10px;
        }
        
        .card-count {
            font-size: 2rem;
            font-weight: bold;
            opacity: 0.8;
        }
        
        .card-body {
            padding: 20px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .status-badge.status-completed { 
            background: #e8f5e8; 
            color: #2e7d32; 
        }
        
        .status-badge.status-progress { 
            background: #fff3e0; 
            color: #f57c00; 
        }
        
        .status-badge.status-pending { 
            background: #ffebee; 
            color: #d32f2f; 
        }
        
        .card-description {
            color: #666;
            line-height: 1.5;
            font-size: 0.95rem;
        }
        
        .card-footer {
            padding: 15px 20px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
            font-size: 0.8rem;
            color: #888;
        }
        
        /* Animations */
        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
            opacity: 0;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .stats {
                flex-direction: column;
                align-items: center;
            }
            
            .controls {
                padding: 15px;
            }
            
            .controls select, .controls button {
                display: block;
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <a href="index-main.html" class="back-btn">‚Üê Volver al Selector</a>
    
    <div class="header">
        <h1>üóÉÔ∏è Timeline Cards - Plan de Despliegue</h1>
        <p>Vista de tarjetas organizadas por tareas</p>
    </div>
    
    <div class="controls">
        <label for="task-filter-c">Filtrar por Estado:</label>
        <select id="task-filter-c" onchange="filterTasks()">
            <option value="all">üìã Todas las tareas</option>
            <option value="Completada">‚úÖ Completadas</option>
            <option value="En progreso">üîÑ En progreso</option>
            <option value="No iniciada">‚è∏Ô∏è No iniciadas</option>
        </select>
        
        <label for="sort-by">Ordenar por:</label>
        <select id="sort-by" onchange="sortTasks()">
            <option value="week">üìÖ Por semana</option>
            <option value="status">üìä Por estado</option>
            <option value="name">üî§ Por nombre</option>
        </select>
        
        <button onclick="saveAsImage()">üì∏ Guardar Imagen</button>
    </div>
    
    <div class="stats" id="stats-container">
        <!-- Stats will be generated here -->
    </div>
    
    <div class="cards-grid" id="cards-container">
        <!-- Cards will be generated here -->
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        let ranges = [
            { id: 1, start: '2025-09-22', end: '2025-09-26', label: 'Semana 1: 22-26 Sep' },
            { id: 2, start: '2025-09-29', end: '2025-10-03', label: 'Semana 2: 29 Sep - 03 Oct' },
            { id: 3, start: '2025-10-06', end: '2025-10-10', label: 'Semana 3: 06-10 Oct' }
        ];
        
        let tasks = [
            { id: 1, name: 'Migraci√≥n pol√≠ticas Ranger QA1 a QA2', count: 8, rangeId: 1, description: 'Completada' },
            { id: 2, name: 'Configuraci√≥n Kafka QA1/QA2 con LB/Kerberos/TLS', count: 4, rangeId: 1, description: 'Completada' },
            { id: 3, name: 'Pruebas conexi√≥n Kafka NLB y conectividad', count: 6, rangeId: 1, description: 'Completada' },
            { id: 4, name: 'Creaci√≥n entornos QA2 (Kafka, Data Eng, Data Mart)', count: 3, rangeId: 1, description: 'Completada' },
            { id: 5, name: 'Configurar pol√≠ticas Ranger para SRM', count: 3, rangeId: 2, description: 'Completada' },
            { id: 6, name: 'Pruebas listado t√≥picos Kafka', count: 4, rangeId: 2, description: 'Completada' },
            { id: 7, name: 'Configuraci√≥n SRM bidireccional', count: 2, rangeId: 2, description: 'Completada' },
            { id: 8, name: 'Pre-checks y validaci√≥n NLB Kafka HA', count: 3, rangeId: 2, description: 'Completada' },
            { id: 9, name: 'Failover: AZ impairment / NLB target loss', count: 1, rangeId: 2, description: 'En progreso' },
            { id: 10, name: 'Network flap / connection churn', count: 1, rangeId: 2, description: 'En progreso' },
            { id: 11, name: 'Failback (broker returns)', count: 1, rangeId: 2, description: 'En progreso' },
            { id: 12, name: 'Data integrity checks', count: 1, rangeId: 2, description: 'En progreso' },
            { id: 13, name: 'Security/TLS validation', count: 1, rangeId: 3, description: 'No iniciada' },
            { id: 14, name: 'SRM outage', count: 1, rangeId: 3, description: 'No iniciada' },
            { id: 15, name: 'Observability & alarms', count: 1, rangeId: 3, description: 'No iniciada' },
            { id: 16, name: 'Consumer crash/restart', count: 1, rangeId: 3, description: 'No iniciada' }
        ];

        let currentTasks = [...tasks];

        function updateStats(filteredTasks) {
            const stats = {
                total: filteredTasks.length,
                completed: filteredTasks.filter(t => t.description === 'Completada').length,
                progress: filteredTasks.filter(t => t.description === 'En progreso').length,
                pending: filteredTasks.filter(t => t.description === 'No iniciada').length
            };

            const statsContainer = document.getElementById('stats-container');
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <span class="stat-number">${stats.total}</span>
                    <span class="stat-label">Total</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number">${stats.completed}</span>
                    <span class="stat-label">Completadas</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number">${stats.progress}</span>
                    <span class="stat-label">En Progreso</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number">${stats.pending}</span>
                    <span class="stat-label">Pendientes</span>
                </div>
            `;
        }

        function drawCards(filteredTasks) {
            const container = document.getElementById('cards-container');
            container.innerHTML = '';

            if (filteredTasks.length === 0) {
                container.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: white; padding: 40px;">No hay tareas que coincidan con el filtro seleccionado</div>';
                return;
            }

            filteredTasks.forEach((task, index) => {
                const range = ranges.find(r => r.id === task.rangeId);
                
                let iconClass = 'lni lni-timer';
                let statusClass = 'status-pending';
                if (task.description === 'Completada') {
                    iconClass = 'lni lni-checkmark';
                    statusClass = 'status-completed';
                } else if (task.description === 'En progreso') {
                    iconClass = 'lni lni-reload';
                    statusClass = 'status-progress';
                }

                const card = document.createElement('div');
                card.className = `task-card fade-in`;
                card.style.animationDelay = `${index * 0.1}s`;
                
                card.innerHTML = `
                    <div class="card-header ${statusClass}">
                        <div class="card-icon">
                            <i class="${iconClass}"></i>
                        </div>
                        <div class="card-week">${range ? range.label : 'Semana desconocida'}</div>
                        <div class="card-title">${task.name}</div>
                        <div class="card-count">${task.count}</div>
                    </div>
                    <div class="card-body">
                        <span class="status-badge ${statusClass}">${task.description}</span>
                        <div class="card-description">
                            ${task.description === 'Completada' ? 'Tarea finalizada exitosamente. Todos los objetivos se han cumplido.' : 
                              task.description === 'En progreso' ? 'Tarea en desarrollo actualmente. Progreso continuo en curso.' : 
                              'Tarea programada para iniciar pr√≥ximamente. Pendiente de recursos.'}
                        </div>
                    </div>
                    <div class="card-footer">
                        Tarea #${task.id} ‚Ä¢ Agregada al timeline
                    </div>
                `;
                
                container.appendChild(card);
            });

            updateStats(filteredTasks);
        }

        function filterTasks() {
            const filter = document.getElementById('task-filter-c').value;
            
            if (filter === 'all') {
                currentTasks = [...tasks];
            } else {
                currentTasks = tasks.filter(task => task.description === filter);
            }
            
            sortTasks();
        }

        function sortTasks() {
            const sortBy = document.getElementById('sort-by').value;
            
            switch(sortBy) {
                case 'week':
                    currentTasks.sort((a, b) => a.rangeId - b.rangeId);
                    break;
                case 'status':
                    const statusOrder = { 'Completada': 1, 'En progreso': 2, 'No iniciada': 3 };
                    currentTasks.sort((a, b) => statusOrder[a.description] - statusOrder[b.description]);
                    break;
                case 'name':
                    currentTasks.sort((a, b) => a.name.localeCompare(b.name));
                    break;
            }
            
            drawCards(currentTasks);
        }

        function saveAsImage() {
            const element = document.querySelector('body');
            
            setTimeout(() => {
                html2canvas(element, {
                    useCORS: true,
                    allowTaint: true,
                    backgroundColor: '#667eea',
                    scale: 1,
                    width: window.innerWidth,
                    height: element.scrollHeight
                }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = 'timeline-cards-' + new Date().toISOString().slice(0,10) + '.png';
                    link.href = canvas.toDataURL('image/png', 0.9);
                    
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    alert('¬°Imagen guardada exitosamente!');
                }).catch(error => {
                    console.error('Error:', error);
                    alert('Error al generar la imagen: ' + error.message);
                });
            }, 300);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            filterTasks();
        });
    </script>
</body>
</html>
